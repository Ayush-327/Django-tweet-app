{% extends "layout.html" %}

{% block title %}
Login Page
{% endblock %}

{% block content %}
<form method='POST'>
    {% csrf_token %}
    {{form.as_p}}
    <button type='submit' class='btn btn-primary'>Login</button>
    <h2>Don't have an account?</h2>
    <a href="{% url 'register' %}" class='btn btn-primary'>Register</a>
</form>
{% endblock content %}
