{% extends "layout.html" %}

{% block title %}
    New Tweet
{% endblock title %}

{% block content %}
    <h1 class='text-center mt-4'>Welcome to Tweets</h1>

    <h2>{%if form.instance.pk %}
        Edit Tweet
        {% else %}
        Create Tweet
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class='btn btn-primary'>Submit</button>
    </form>
    <a href="{% url 'tweet_list'%}">Go back to all tweets</a>
{% endblock content %}
